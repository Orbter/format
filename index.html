<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&family=Pixelify+Sans:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,500;0,600;0,700;1,500;1,600;1,700&family=Roboto+Condensed:wght@300;400;500;600&family=Roboto+Mono:ital,wght@0,500;0,600;1,500&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icons8-cart-64.png" type="image/png" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="img-container fade-in flex">
      <div class="logo-container flex"><h1>Orbter.net</h1></div>

      <img src="images/signup.png" alt="sign up photo" id="sign-up-img" />
      <div class="firstpage_footer flex">
        <h1>sign up here</h1>

        <button class="go-down">
          <img
            class="arrow-down"
            src="images/picsvg_download.svg"
            alt="arrow down"
          />
        </button>
      </div>
    </div>
    <div class="second-page fade-in flex">
      <div class="second-h1 flex"><h1>Join Us!</h1></div>
      <form id="form" action="*/" method="get" class="format flex">
        <div class="form-container">
          <label for="first_name"></label>
          <input
            class=""
            type="text"
            id="first_name"
            name="first_name"
            title="Please enter letters only."
            required
          />
          <span>First Name</span>
          <small>error</small>
        </div>

        <div class="form-container">
          <label for="last_name"></label>
          <input
            type="text"
            class=""
            id="last_name"
            name="last_name"
            title="Please enter letters only."
            required
          />
          <span>Last Name</span>
          <small>error</small>
        </div>

        <div class="form-container">
          <label for="user_email"></label>
          <input type="email" id="user_email" name="user_email" required />
          <span>E-MAIL</span>
        </div>
        <div class="form-container">
          <label for="phone_number"></label>
          <input
            type="tel"
            class=""
            id="phone_number"
            name="phone_number"
            inputmode="numeric"
            title="Phone number must be 10 digits"
            required
          />
          <span>Phone</span>
          <small>error</small>
        </div>

        <div class="form-container">
          <label for="user_password"></label>
          <input
            type="password"
            class=""
            id="user_password"
            name="user_password"
            required
          />
          <span>Password</span>
          <small>error</small>
        </div>

        <div class="form-container" id="confirm">
          <label for="confirm_password"></label>
          <span></span>
          <input
            type="password"
            class=""
            id="confirm_password"
            name="confirm_password"
            required
          />
          <span>Confirm password</span>
          <small>error</small>
        </div>

        <!-- ... existing HTML ... -->

        <div class="button-container">
          <button class="sign-up" type="submit">Sign Up!</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

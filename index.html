<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-conteinar flex">
      <div class="logo-conteinar flex"><h1>Orbter.net</h1></div>

      <img src="images/signup.png" alt="sign up photo" id="sign-up-img" />
      <div class="firstpage_footer flex">
        <h1>sign up here</h1>
        <button class="go-down">
          <img
            class="arrow-down"
            src="images/picsvg_download.svg"
            alt="arrow down"
          />
        </button>
      </div>
    </div>
    <div class="secound-page flex">
    <div><h1>Join Us!</h1></div>
    <form action="example.com/path" method="get" class="format flex">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name">
      <label for="user_email">E-MAIL</label>
      <input type="email" id="user_email">
      <label for="phone_number">Phone</label>
      <input type="number" id="phone_number">
      <label for="user_password">Password</label>
      <input type="text" id="user_password">
      <label for="confirm_password">Confirm Password</label>
      <input type="text" id="confirm_password">
      <button type="submit">Sign Up!</button>
    </form>
  </div>
  </body>
</html>
